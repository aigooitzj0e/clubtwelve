<div class="container my-5">
	<h2 class="text-center">Login</h2>
	<form (submit)="loginValid()" #loginForm="ngForm">
	  <div class="form-group">
	    <label for="email">Email address:</label>
	    <input type="email" class="form-control"name="logemail" [(ngModel)]='loggedUser.email' required>
	  </div>
	  <div class="form-group">
	    <label for="pwd">Password:</label>
	    <input type="password" class="form-control" name="logpassword" [(ngModel)]="loggedUser.password" required>
			<p class="errors" *ngFor="let error of errors" >{{error.login.message}}</p>
	  </div>
		<div class="form-group">
			<button type="submit" class="btn btn-primary btn-block" [disabled]="loginForm.invalid">Submit</button>
		</div>
	</form>
</div>
<div class="container my-5">
	<h2 class="text-center">Register!</h2>
	<form (submit)="registerValid()" #regForm="ngForm">
		<div class="form-group">
			<label for="name">Name:</label>
			<input type="text"
				 class="form-control"
				 name="name"
				 required
				 minlength="2"
				 maxlength="25"
				 [(ngModel)]="newUser.name"
				 #name="ngModel">
			<p class="errors" *ngIf="name.invalid && name.dirty">You need at least 2 characters</p>
		</div>
		<div class="form-group">
			<label for="email">Email:</label>
			<input type="email"
				 class="form-control"
				 name="email"
				 required
				 minlength="2"
				 maxlength="25"
				 [(ngModel)]="newUser.email"
				 #email="ngModel">
			<p class="errors" *ngIf="!email.valid && !email.pristine">You need a valid email</p>
		</div>
		<div class="form-group">
			<label for="password">Password:</label>
			<input type="password"
			   class="form-control"
				 name="password"
				 required
				 minlength="7"
				 maxlength="25"
				 pattern="^([a-zA-Z0-9@*#]{8,15})$"
				 [(ngModel)]="newUser.password"
				 #password="ngModel">
			<p colspan="2" class="errors" *ngIf="!password.valid && !password.pristine">You need at least 7 characters</p>
		</div>
		<div class="form-group">
			<label for="confirmPassword">Confirm Password:</label>
			<input type="password"
			   class="form-control"
				 name="confirmPassword"
				 required
				 minlength="7"
				 maxlength="25"
				 pattern="^([a-zA-Z0-9@*#]{8,15})$"
				 [(ngModel)]="newUser.confirmPassword"
				 #confirmPassword="ngModel">
			<p class="errors" *ngIf="newUser.password != newUser.confirmPassword">Your passwords do not match</p>
		</div>
		<div class="form-group">
			<button class="btn btn-primary btn-block" type="submit" id="buttonreg" [disabled]="regForm.invalid">Register</button>
		</div>
	</form>
</div>
